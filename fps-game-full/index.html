<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Mobile FPS â€” Single File (Three.js)</title>
  <style>
    html,body{height:100%;margin:0;background:#111;color:#fff;font-family:Inter,system-ui,Arial}
    #game{width:100%;height:100%;display:block;position:fixed;left:0;top:0;overflow:hidden}
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script>
    const renderer=new THREE.WebGLRenderer({canvas:document.getElementById('game')});
    renderer.setSize(innerWidth,innerHeight);
    const scene=new THREE.Scene();
    scene.background=new THREE.Color(0x87ceeb);
    const camera=new THREE.PerspectiveCamera(75,innerWidth/innerHeight,0.1,1000);
    camera.position.z=5;
    const box=new THREE.Mesh(new THREE.BoxGeometry(1,1,1),new THREE.MeshNormalMaterial());
    scene.add(box);
    function loop(){box.rotation.x+=0.01;box.rotation.y+=0.01;renderer.render(scene,camera);requestAnimationFrame(loop);}
    loop();
  </script>
</body>
</html>
